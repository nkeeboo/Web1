<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Billing</title>
    <link rel="stylesheet" href="Billing.css">
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="body">
            <div class="sidebar">
                <a href=" ">General Information</a>
                <a href=" ">Change Information</a>
                <a href=" ">Payment</a>
                <a href=" ">My Course</a>
                <a href=" ">Favorite Course</a>
                <a href=" ">Setting</a>
            </div>
            <div class="body-main">
                <div class="body-main-left">
                    <div class="billing-payment">
                        <div class="payment">
                            <div class="radio-payment">
                                <input type="radio" name="card" id="card"> Paypal </div>
                            <div class="img-payment">
                                <img src="/assets/images/billing/paypal.png" alt="Error" width="50">
                            </div>
                        </div>
                        <div>
                            <hr>
                        </div>
                        <div class="payment">
                            <div class="radio-payment">
                                <input type="radio" name="card" id="card"> Credit Card </div>
                            <div class="img-payment">
                                <img src="/assets/images/billing/mastercard.png" width="50" alt="Error"> <img src="/assets/images/billing/visa.png" width="50" alt="Error"></div>
                        </div>
                    </div>
                    <div class="infor">
                        <div class="content-mid-left">
                            <label for="first_name " class="form-group__label ">First Name</label>
                            <p id="cannot_change "></p>
                            <label for="email " class="form-group__label ">Email</label>
                            <p id="cannot_change "></p>
                        </div>
                        <div class="content-mid-right">

                            <label for="last_name " class="form-group__label ">Last Name</label>
                            <p id="cannot_change "></p>
                            <label for="phone " class="form-group__label ">Phone Number</label>
                            <p id="cannot_change "></p>
                        </div>
                    </div>
                </div>
                <div class="body-main-right">
                    <div class="total">
                        <div class="label1">Order</div>
                        <div class="label2">$30</div>
                    </div>
                    <div class="total">
                        <div class="label1">Back-End Engineer</div>
                        <div class="label2">$24</div>
                    </div>
                    <div class="total">
                        <div class="label1" id="discount">Discount</div>
                        <div class="label2">-20%</div>
                    </div>

                    <div class="total">
                        <div class="label1">Total</div>
                        <div class="label2">$24</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
