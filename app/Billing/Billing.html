<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Billing</title>
    <link rel="stylesheet" href="Billing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <style>
        @import url(../header/header.css);
        @import url(../footer/footer.css);
    </style>
</head>
<header w3-include-html='../header/header.html'></header>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-3">
                <div class="sidebar">
                    <a href="">General Information</a>
                    <a href="">Change Information</a>
                    <a href="">Payment</a>
                    <a href="">My Course</a>
                    <a href="">Favorite Course</a>
                    <a href="">Setting</a>
                </div>
            </div>
            <div class="col-9">
                <div class="container-fluid">
                    <div class="row">
                        <h3>Billing Detail</h3>
                        <h6>We do not sell your detail or share them without your permission.</h6>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="content-left-top">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="radio-payment">
                                            <input type="radio" name="card" id="card"> Paypal </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="img-payment">
                                            <img src="/assets/images/billing/paypal.png" alt="Error" width="50">
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="row">
                                    <div class="col-9">
                                        <div class="radio-payment">
                                            <input type="radio" name="card" id="card"> Credit Card </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="img-payment">
                                            <img src="/assets/images/billing/mastercard.png" width="50" alt="Error"> <img src="/assets/images/billing/visa.png" width="50" alt="Error">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content-left-bot">
                                <div class="row d-flex justify-content-around">
                                    <div class="col-6" >
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">First name</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="First name">
                                            </div>
                                        </fieldset>
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">Email</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-6" >
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">Last name</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Last name">
                                            </div>
                                        </fieldset>
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">Phone number</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Phone number">
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6" style="background-color: red; height: 100px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./billing.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>
<footer w3-include-html='../footer/footer.html'></footer>

</html>
