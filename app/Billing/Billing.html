<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Billing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="content-body">
            <div class="sidebar">
                <a href="https://www.google.com.vn/ ">General Information</a>
                <a href="https://www.google.com.vn/ ">Change Information</a>
                <a href="https://www.google.com.vn/ ">Payment</a>
                <a href="https://www.google.com.vn/ ">My Course</a>
                <a href="https://www.google.com.vn/ ">Favorite Course</a>
                <a href="https://www.google.com.vn/ ">Setting</a>
            </div>

            <div class="container d-flex justify-content-center mt-5 mb-5">
                <div class="row g-3">
                    <div class="col-md-6"> <span>Payment Detail</span>
                        <div class="card">
                            <div class="accordion" id="accordionExample">
                                <div class="card">
                                    <div class="card-header p-0" id="headingTwo">
                                        <h2 class="mb-0"> <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <div class="d-flex align-items-center justify-content-between"> <span>Paypal</span> <img src="/assets/images/billing/paypal.png" width="30"> </div>
                                </button> </h2>
                                    </div>

                                </div>
                                <div class="card">
                                    <div class="card-header p-0">
                                        <h2 class="mb-0"> <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <div class="d-flex align-items-center justify-content-between"> <span>Credit card</span>
                                        <div class="icons"> <img src="/assets/images/billing/mastercard.png" width="50"> <img src="/assets/images/billing/visa.png" width="50"> </div>
                                    </div>
                                </button> </h2>
                                    </div>
                                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                        <div class="center-info">
                                            <div class="content-mid-left">
                                                <label for="first_name " class="form-group__label ">First Name</label>
                                                <p id="cannot_change "></p>
                                                <label for="email " class="form-group__label ">Email</label>
                                                <p id="cannot_change "></p>
                                            </div>
                                            <div class="content-mid-right">

                                                <label for="last_name " class="form-group__label ">Last Name</label>
                                                <p id="cannot_change "></p>
                                                <label for="phone " class="form-group__label ">Phone Number</label>
                                                <p id="cannot_change "></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"> <span>Total</span>
                        <div class="card">
                            <div class="d-flex justify-content-between p-3">
                                <div class="d-flex flex-column"> <span>Order <i class="fa fa-caret-down"></i></span> <a href="#" class="billing">Save 20% with annual billing</a> </div>
                                <div class="mt-1"> <sup class="super-price">$30</sup> </div>
                            </div>
                            <hr class="mt-0 line">
                            <div class="p-3">
                                <div class="d-flex justify-content-between mb-2"> <span>Back-End Engineer</span> <span>$24</span> </div>
                                <div class="d-flex justify-content-between"> <span>Discount </span> <span>-20%</span> </div>
                            </div>
                            <hr class="mt-0 line">
                            <div class="p-3 d-flex justify-content-between">
                                <div class="d-flex flex-column"> <span>Total</span> <small></small> </div> <span>$24</span>
                                <!-- </div>
                            <div class="p-3"> <button class="btn btn-primary btn-block free-button">Next</button> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
