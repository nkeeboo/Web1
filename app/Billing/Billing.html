<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Billing</title>
    <link rel="stylesheet" href="Billing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="main-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 ">
                        <div class="sidebar">
                            <a href="">General Information</a>
                            <a href="">Change Information</a>
                            <a href="">Payment</a>
                            <a href="">My Course</a>
                            <a href="">Favorite Course</a>
                            <a href="">Setting</a>
                        </div>
                    </div>
                    <div class="col-9 main-content">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 main-content-left">
                                    <div class="row">
                                        <div class="col-12 payment-method">
                                            <div class="row">
                                                <div class="col-10">
                                                    <div class="radio-payment">
                                                        <input type="radio" name="card" id="card"> Paypal </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="img-payment">
                                                        <img src="/assets/images/billing/paypal.png" alt="Error" width="50">
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <hr>
                                            </div>
                                            <div class="row">
                                                <div class="col-9">
                                                    <div class="radio-payment">
                                                        <input type="radio" name="card" id="card"> Credit Card </div>
                                                </div>
                                                <div class="col-3">
                                                    <div class="img-payment">
                                                        <img src="/assets/images/billing/mastercard.png" width="50" alt="Error"> <img src="/assets/images/billing/visa.png" width="50" alt="Error"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-around">
                                        <div class="col-6">
                                            <div class="content-bot-left">
                                                <fieldset disabled>
                                                    <div class="form-group">
                                                        <label for="disabledTextInput" id="label-info">First name</label>
                                                        <input type="text" id="disabledTextInput" class="form-control" placeholder="First name">
                                                    </div>
                                                </fieldset>
                                                <fieldset disabled>
                                                    <div class="form-group">
                                                        <label for="disabledTextInput" id="label-info">Email</label>
                                                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="content-mid-right">

                                                <fieldset disabled>
                                                    <div class="form-group">
                                                        <label for="disabledTextInput" id="label-info">Last name</label>
                                                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Last name">
                                                    </div>
                                                </fieldset>
                                                <fieldset disabled>
                                                    <div class="form-group">
                                                        <label for="disabledTextInput" id="label-info">Phone number</label>
                                                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Phone number">
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 main-content-right">
                                    <div class="row total">
                                        <div class="col-11">
                                            <label class="">Order</label>
                                        </div>
                                        <div class="col-1">
                                            <label class="">$30</label>
                                        </div>
                                    </div>
                                    <div class="row total">
                                        <div class="col-11">
                                            <label class="">Back-End Engineer</label>
                                        </div>
                                        <div class="col-1">
                                            <label class="">$24</label>
                                        </div>
                                    </div>
                                    <div class="row total">
                                        <div class="col-11">
                                            <label class="" id="discount">Discount</label>
                                        </div>
                                        <div class="col-1">
                                            <label class="">20%</label>
                                        </div>
                                    </div>
                                    <div class="row total">
                                        <div class="col-11">
                                            <label class="">Total</label>
                                        </div>
                                        <div class="col-1">
                                            <label class="">$24</label>
                                        </div>
                                    </div>
                                    <div class="row button-confirm">
                                        <div class="col-5"></div>
                                        <div class="col-2">
                                            <button class="btn btn-success btn-next" id="btnconfirm" name="confirm" data-toggle="modal" data-target="#myModal1">Confirm</button>
                                        </div>
                                        <div class="col-5"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Choose OTP code</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <p>Choose to receive OTP code via:</p>
                            <div class="content-main">
                                <div class="choose-element">
                                    <input type="radio" name="phone_number" id="phone">
                                    <label for="phone">Phone number</label>
                                </div>
                                <div class="choose-element">
                                    <input type="radio" name="email" id="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-next">Next</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Confirm an OTP code</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>

                        <div class="modal-body">
                            <div class="enter-otp">
                                <p id="popup-content ">Enter an OTP code</p>
                                <input id="enterotp " type="text " class="form-control " placeholder="OTP " required name=" ">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-prev">Resend code</button>
                            <button type="button" class="btn btn-default btn-next">Confirm</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="./billing.js"></script>
</body>

</html>
