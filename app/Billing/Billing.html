<body>
    <div class="wrapper">
        <div class="row main-content">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="div-sidebar">
                <div class="topnav" id="myTopnav">
                    <a href="../General-information/general-information.html">General Information</a>

                    <a href="../Payment/payment.html">Payment</a>

                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fas fa-caret-square-down"></i>
                    </a>
                </div>
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                <div class="container-fluid">
                    <h3>Billing Detail</h3>
                    <h6>We do not sell your detail or share them without your permission.</h6>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="div-mid">
                            <div class="content-left-top">
                                <div class="row">
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                                        <div class="radio-payment">
                                            <input type="radio" name="card" id="card"> Paypal </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                        <div class="img-payment">
                                            <img src="/assets/images/billing/paypal.png" alt="Error" width="50">
                                        </div>
                                    </div>

                                </div>

                                <hr>

                                <div class="row">
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                                        <div class="radio-payment">
                                            <input type="radio" name="card" id="card"> Credit Card </div>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                        <div class="img-payment">
                                            <img src="/assets/images/billing/mastercard.png" alt="Error"> <img src="/assets/images/billing/visa.png" alt="Error">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="content-left-bot">
                                <div class="row d-flex justify-content-around">
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">First name</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="First name">
                                            </div>
                                        </fieldset>
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">Email</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">Last name</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Last name">
                                            </div>
                                        </fieldset>
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledTextInput" id="label-info">Phone number</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Phone number">
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-1"></div> -->
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="row total">
                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                                    <div class="label1">Order</div>
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                    <div class="label2">$30</div>
                                </div>
                            </div>
                            <div class="row total">
                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                                    <div class="label1">Back-End Engineer</div>
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                    <div class="label2">$24</div>
                                </div>
                            </div>
                            <div class="row total">
                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                                    <div class="label1" id="discount">Discount</div>
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                    <div class="label2">20%</div>
                                </div>
                            </div>
                            <div class="row total">
                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                                    <div class="label1">Total</div>
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                    <div class="label2">$24</div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="btn-next">
                                    <button class="btn btn-success btn-next" id="btnnext" name="btnnext" data-toggle="modal" data-target="#myModal1">Next</button>
                                </div>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3>Choose OTP code</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                                        </div>
                                        <div class="modal-body">
                                            <div class="choose-element">
                                                <input type="radio" name="choose-input" id="phone">
                                                <label for="phone">Phone number</label>
                                            </div>
                                            <div class="choose-element">
                                                <input type="radio" name="choose-input" id="email">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-next">Next</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">

                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3>Confirm an OTP code</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>

                                        <div class="modal-body">
                                            <div class="enter-otp">
                                                <p id="popup-content "></p>
                                                <input id="enterotp " type="text " class="form-control " placeholder="OTP " required name=" ">
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-prev">Resend code</button>
                                            <button type="button" class="btn btn-default btn-next" onclick="window.location.href='../My-course/my-course.html'">Confirm</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
