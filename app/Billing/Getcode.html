<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Confirm</title>
    <link rel="stylesheet" href="Getcode.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="wrapper">
        <div class="header"> </div>
        <div class="body">

            <div class="sidebar">
                <a href=" ">General Information</a>
                <a href=" ">Change Information</a>
                <a href=" ">Payment</a>
                <a href=" ">My Course</a>
                <a href=" ">Favorite Course</a>
                <a href=" ">Setting</a>
            </div>
            <div class="choose__code">
                <div class="choose-main">
                    <fieldset class="choose-otp">
                        <legend class="txtcourse">Choose OTP code</legend>
                        <p>Choose to receive OTP code via:</p>
                        <div class="content-main">
                            <div class="choose-element">
                                <input type="radio" name="phone_number" id="phone">
                                <label for="phone">Phone number</label>

                            </div>
                            <div class="choose-element">
                                <input type="radio" name="email" id="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Trigger/Open The Modal -->
                    <div class="btn-next">
                        <button id="myBtn">Next</button>

                    </div>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <div class="popup-header">
                                <i class="bi bi-x-circle close"></i>
                            </div>
                            <div class="popup-main">
                                <div class="enter-otp">
                                    <fieldset>
                                        <legend>Confirm OTP code</legend>
                                        <p id="popup-content">Enter an OTP code</p>
                                        <input class="popup-input" type="text" name="enterotp" id="enterotp">
                                    </fieldset>
                                </div>

                                <div class="enter_otp--btn">
                                    <div class="btn-resend">
                                        <button id="btn-resend" name="change-resend">Resend code</button>
                                    </div>
                                    <div class="btn-confirm">
                                        <button id="btn-confirm" name="change-confirm">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

</body>

</html>
