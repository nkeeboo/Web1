<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coudé</title>
    <style>
        @import url(/app/header/header.css);
        @import url(/main-style.css);
        @import url(./online-code-editor.css);
    </style>
</head>
<header class="header__container flex--row">
    <img class="header__logo" src="/assets/logo.png" alt="">
    <button class="btn--s">Run</button>
    <button class="btn--s">Save</button>
    <button class="btn--s"
             onclick="window.location.href='../homepage/homepage.html'">Exit</button>
</header>
<body>
    <div class="menu">
        <div class="menu__item">
            <p>Custome</p>
            <p>Column</p>
            <p>Row</p>
            <p>Color</p>
            <p>Font</p>
        </div>
        <div class="menu__item">
            <p>Link</p>
        </div>
        <div class="menu__item">
            <p>File</p>
        </div>
    </div>
    <!-- Phần nhập code -->
    <div class="code">
        <select>
            <option value="0">HTML</option>
            <option value="1">C++</option>
            <option value="2">Python</option>
            <option value="3">Java</option>
            <option value="4">C#</option>
            <option value="5">SQL</option>
        </select>
    </div>
    <!-- Phần hiển thị kết quả của code -->
    <div class="execution">
        <p>Result</p>
    </div>
</body>
</html>
