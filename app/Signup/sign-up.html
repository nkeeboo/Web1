<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="body">
            <div class="main-body">
                <div class="logo">
                    <img src="/assets/logo.png" alt="Error">
                </div>

                <div class="content-top" id="top">Please fill this form to create an account</div>
                <div class="line"></div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label>Account name</label>
                            <input type="text" class="form-control" placeholder="Account name" required name="">
                        </div>
                        <div class="col">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Email" required name="">
                        </div>
                        <div class="col">
                            <label>Phone number</label>
                            <input type="text" class="form-control" placeholder="Phone number" required name="">
                        </div>
                        <div class="col">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" required name="">
                        </div>
                        <div class="col">
                            <label>Repeat password</label>
                            <input type="password" class="form-control" placeholder="Repeat password" required name="">
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <input type="checkbox" required name="">
                    <label>Agree to our Terms & Privacy</label>
                </div>

                <div class="form-group signup-button">
                    <button class="btn btn-success signup-btn" type="submit">Sign up</button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="./login.js"></script>

</body>

</html>
