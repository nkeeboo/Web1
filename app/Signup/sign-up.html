<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Sign up</title>
    <link rel="stylesheet" href="../Signup_General_Payment_CSS/grid.css" />
    <link rel="stylesheet" href="../Signup_General_Payment_CSS/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="main">
            <form action="" class="sign-up">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5">
                            <div class="form-group">
                                <label for="first_name" class="form-group__label">First Name
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="first_name"  />
                </div>
                <div class="form-group">
                  <label for="account_name" class="form-group__label"
                    >Account Name
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="account_name"  />
                </div>
                <div class="form-group">
                  <label for="date_birth" class="form-group__label"
                    >DOB
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="date_birth"  />
                </div>
                <div class="form-group">
                  <label for="password" class="form-group__label"
                    >Password
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="password" name="password"  />
                </div>
              </div>
              <div class="col-xl-2">
                <div class="info">
                  <div class="img">
                    <!-- <img src="./img/avatar.png" alt=""> -->
                  </div>
                  <button id="btsignup" type="button" class="btn btn-default btn-next">Next</button>
                </div>
              </div>
              <div class="col-xl-5">
                <div class="form-group">
                  <label for="last_name" class="form-group__label"
                    >Last Name
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="last_name"  />
                </div>
                <div class="form-group">
                  <label for="email" class="form-group__label"
                    >Email
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="email"  />
                </div>
                <div class="form-group">
                  <label for="pnone_number" class="form-group__label"
                    >Phone Number
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="pnone_number"  />
                </div>
                <div class="form-group">
                  <label for="payment" class="form-group__label"
                    >Payment
                    <span class="form-group__required">(*)</span></label
                  >
                  <div class="payment__img">
                    <img src="/assets/images/signin__generalinfo_payment/card.jpg" alt="Error">
                    <img src="/assets/images/signin__generalinfo_payment/paypal.jpg" alt="Error">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h3>Reset a new password</h3>
                  </div>
                  <div class="modal-body">
                      <div class="enter-otp">

                          <!-- <legend>Confirm OTP code</legend> -->
                          <p id="popup-content">Enter a new password</p>
                          <input class="popup-input" type="text" name="enterotp" id="enterotp">
                          <!-- <legend>Confirm OTP code</legend> -->
                          <p id="popup-content">Enter a new password again</p>
                          <input class="popup-input" type="text" name="enterotp" id="enterotp">

                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default btn-next">Confirm</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
      </div>
      <div class="footer"></div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="./signup.js"></script>
  </body>
</html>
