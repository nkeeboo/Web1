<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">

    <link rel="stylesheet" href="changeinfor.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        @import url(../header/header.css);
        @import url(../footer/footer.css);
    </style>
</head>
<header w3-include-html='../header/header.html'></header>

<body>
    <div class="wrapper">

        <div class="main-body">

            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <div class="topnav" id="myTopnav">
                        <a href="../General-information/general-information.html">General Information</a>
                        <a href="../Change-information/changinfor.html">Change Information</a>
                        <a href="../Payment/payment.html">Payment</a>
                        <a href="../My-course/my-course.html">My Course</a>
                        <a href="../Favourite_Course/Favourite_course.html">Favourite Course</a>
                        <a href="">Setting</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fas fa-caret-square-down"></i>
                        </a>
                    </div>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 main-content">
                    <div class="container">
                        <div class="row">
                            <div class="ava-img"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                                <form>
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="disabledTextInput">First name</label> <span class="form-group__required">(*)</span>
                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="First name">
                                        </div>

                                        <div class="form-group">
                                            <label for="disabledTextInput">Account name</label> <span class="form-group__required">(*)</span>
                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Account name">
                                        </div>

                                        <div class="form-group">
                                            <label for="disabledTextInput">Date of birth</label>
                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Date of birth">
                                        </div>

                                        <div class="form-group">
                                            <label for="disabledTextInput">Password</label> <span class="form-group__required">(*)</span>
                                            <input type="password" id="disabledTextInput" class="form-control" placeholder="Password">
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                                <form>
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="disabledTextInput">Last name</label> <span class="form-group__required">(*)</span>
                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Last name">
                                        </div>

                                        <div class="form-group">
                                            <label for="disabledTextInput">Email</label> <span class="form-group__required">(*)</span>
                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
                                        </div>

                                        <div class="form-group">
                                            <label for="disabledTextInput">Phone number</label> <span class="form-group__required">(*)</span>
                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Phone number">
                                        </div>
                                        <div class="form-group">
                                            <label for="disabledTextInput">Payment</label> <span class="form-group__required">(*)</span>
                                            <div class="payment-img">
                                                <img src="/assets/images/billing/paypal.png" alt="Error" width="50">
                                                <img src="/assets/images/billing/mastercard.png" width="50" alt="Error"> <img src="/assets/images/billing/visa.png" width="50" alt="Error">
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="row justify-content-center">


                            <div class="row justify-content-center">
                                <button class="btn btn-success btn-next" id="btnnext" name="next" data-toggle="modal" data-target="#myModal1">Next</button>
                            </div>


                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Choose OTP code</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                    <p>Choose to receive OTP code via:</p>
                                    <div class="content-main">
                                        <div class="choose-element">
                                            <input type="radio" name="phone_number" id="phone">
                                            <label for="phone">Phone number</label>
                                        </div>
                                        <div class="choose-element">
                                            <input type="radio" name="email" id="email">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default btn-next">Next</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Confirm an OTP code</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>

                                <div class="modal-body">
                                    <div class="enter-otp">
                                        <p id="popup-content ">Enter an OTP code</p>
                                        <input id="enterotp " type="text " class="form-control " placeholder="OTP " required name=" ">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default btn-prev">Resend code</button>
                                    <button type="button" class="btn btn-default btn-next" onclick="window.location.href='../Payment/payment.html'">Confirm</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="change-info.js"></script>
    <script>
        w3.includeHTML();
    </script>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
<footer w3-include-html='../footer/footer-mini.html'></footer>

</html>
