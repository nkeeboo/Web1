<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>General Information</title>
    <link rel="stylesheet" href="changeinfor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="main-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <div class="sidebar">
                            <a href="">General Information</a>
                            <a href="">Change Information</a>
                            <a href="">Payment</a>
                            <a href="">My Course</a>
                            <a href="">Favorite Course</a>
                            <a href="">Setting</a>
                        </div>
                    </div>
                    <div class="col-9 main-content">
                        <div class="container">
                            <div class="row">
                                <div class="ava-img"></div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <form>
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="disabledTextInput">First name</label> <span class="form-group__required">(*)</span>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="First name">
                                            </div>

                                            <div class="form-group">
                                                <label for="disabledTextInput">Account name</label> <span class="form-group__required">(*)</span>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Account name">
                                            </div>

                                            <div class="form-group">
                                                <label for="disabledTextInput">Date of birth</label>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Date of birth">
                                            </div>

                                            <div class="form-group">
                                                <label for="disabledTextInput">Password</label> <span class="form-group__required">(*)</span>
                                                <input type="password" id="disabledTextInput" class="form-control" placeholder="Password">
                                            </div>

                                        </fieldset>
                                    </form>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-5">
                                    <form>
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="disabledTextInput">Last name</label> <span class="form-group__required">(*)</span>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Last name">
                                            </div>

                                            <div class="form-group">
                                                <label for="disabledTextInput">Email</label> <span class="form-group__required">(*)</span>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="disabledTextInput">Phone number</label> <span class="form-group__required">(*)</span>
                                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Phone number">
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledTextInput">Payment</label> <span class="form-group__required">(*)</span>
                                                <div class="payment-img">
                                                    <img src="/assets/images/billing/paypal.png" alt="Error" width="50">
                                                    <img src="/assets/images/billing/mastercard.png" width="50" alt="Error"> <img src="/assets/images/billing/visa.png" width="50" alt="Error">
                                                </div>
                                            </div>

                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5"></div>
                                <div class="col-2 button-next">
                                    <div class="row justify-content-center">
                                        <button class="btn btn-success btn-next" id="btnnext" name="next" data-toggle="modal" data-target="#myModal1">Next</button>
                                    </div>
                                </div>
                                <div class="col-5">
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3>Choose OTP code</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Choose to receive OTP code via:</p>
                                        <div class="content-main">
                                            <div class="choose-element">
                                                <input type="radio" name="phone_number" id="phone">
                                                <label for="phone">Phone number</label>
                                            </div>
                                            <div class="choose-element">
                                                <input type="radio" name="email" id="email">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-next">Next</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3>Confirm an OTP code</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="enter-otp">
                                            <p id="popup-content ">Enter an OTP code</p>
                                            <input id="enterotp " type="text " class="form-control " placeholder="OTP " required name=" ">
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-prev">Resend code</button>
                                        <button type="button" class="btn btn-default btn-next">Confirm</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="change-info.js"></script>
</body>

</html>
