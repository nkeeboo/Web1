<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Information</title>
    <link rel="stylesheet" href="changeinfor1.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">

        </div>
        <div class="content">
            <div class="sidebar">
                <a href=" ">General Information</a>
                <a href=" ">Change Information</a>
                <a href=" ">Payment</a>
                <a href=" ">My Course</a>
                <a href=" ">Favorite Course</a>
                <a href=" ">Setting</a>
            </div>
            <div class="choose__code">
                <div class="choose-main">
                    <fieldset class="choose-otp">
                        <legend class="txtcourse">Choose OTP code</legend>
                        <p>Choose to receive OTP code via:</p>
                        <div class="content-main">
                            <div class="choose-element">
                                <input type="radio" name="phone_number" id="phone">
                                <label for="phone">Phone number</label>

                            </div>
                            <div class="choose-element">
                                <input type="radio" name="email" id="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="btchange_next">
                    <button id="btchange_next" name="change_next">Next</button>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="body-main">
                        <div class="enter-otp">
                            <fieldset>
                                <legend>Confirm OTP code</legend>
                                <p>Enter an OTP code</p>
                                <input type="text" name="enterotp" id="enterotp">
                            </fieldset>
                        </div>

                        <div class="enter_otp--btn">
                            <div class="btchange_resend">
                                <button id="btchange_resend" name="change_resend">Resend code</button>
                            </div>
                            <div class="btchange_confirm">
                                <button id="btchange_confirm" name="change_confirm">Confirm</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footer"></div>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("btchange_next");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
</body>

</html>
