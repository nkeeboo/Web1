<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="body">
            <div class="main-body">
                <div class="logo">
                    <img src="/assets/logo.png" alt="Error">

                </div>
                <div class="login-info">
                    <p>Email/Account Name</p> <br>
                    <input class="input-info" type="text"><br>
                    <p>Password</p>
                    <input class="input-info" type="password"><br>
                </div>
                <hr class="line">
                <div class="login-content">
                    <p>Or sign in with</p>
                </div>
                <div class="login-method">
                    <a href="">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="">
                        <i class="bi bi-linkedin"></i>
                    </a>

                </div>
                <div class="login-button">
                    <div class="btn-forgot">
                        <button id="btn-forgot" name="forgot" data-toggle="modal" data-target="#myModal1">Forgot password</button>
                    </div>
                    <div class="btn-login">
                        <button id="btn-login" name="login">Log in</button>
                    </div>
                </div>
            </div>



            <!-- Modal -->
            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3>Reset password</h3>
                        </div>
                        <div class="modal-body">
                            <p>Email / Account Name</p> <br>
                            <input id="btnReset1" class="popup-input" type="text">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-next">Next</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3>Choose OTP code</h3>
                        </div>
                        <div class="modal-body">

                            <p>Choose to receive OTP code via:</p>
                            <div class="content-main">
                                <div class="choose-element">
                                    <input type="radio" name="phone_number" id="phone">
                                    <label for="phone">Phone number</label>

                                </div>
                                <div class="choose-element">
                                    <input type="radio" name="email" id="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-next">Next</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3>Confirm an OTP code</h3>
                        </div>
                        <div class="modal-body">
                            <div class="enter-otp">

                                <!-- <legend>Confirm OTP code</legend> -->
                                <p id="popup-content">Enter an OTP code</p>
                                <input class="popup-input" type="text" name="enterotp" id="enterotp">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-prev">Resend code</button>
                            <button type="button" class="btn btn-default btn-next">Next</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3>Reset a new password</h3>
                        </div>
                        <div class="modal-body">
                            <div class="enter-otp">

                                <!-- <legend>Confirm OTP code</legend> -->
                                <p id="popup-content">Enter a new password</p>
                                <input class="popup-input" type="text" name="enterotp" id="enterotp">
                                <!-- <legend>Confirm OTP code</legend> -->
                                <p id="popup-content">Enter a new password again</p>
                                <input class="popup-input" type="text" name="enterotp" id="enterotp">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-next">Confirm</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="./login.js"></script>

</body>

</html>
