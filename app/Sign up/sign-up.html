<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="main">
            <form action="" class="sign-up">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5">
                            <div class="form-group">
                                <label for="first_name" class="form-group__label">First Name
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="first_name"  />
                </div>
                <div class="form-group">
                  <label for="account_name" class="form-group__label"
                    >Account Name
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="account_name"  />
                </div>
                <div class="form-group">
                  <label for="date_birth" class="form-group__label"
                    >DOB
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="date_birth"  />
                </div>
                <div class="form-group">
                  <label for="password" class="form-group__label"
                    >Password
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="password" name="password"  />
                </div>
              </div>
              <div class="col-xl-2">
                <div class="info">
                  <div class="img">
                    <!-- <img src="./img/avatar.png" alt=""> -->
                  </div>
                  <button id="btsignup" name="submit" type="submit">Sign up</button>
                </div>
              </div>
              <div class="col-xl-5">
                <div class="form-group">
                  <label for="last_name" class="form-group__label"
                    >Last Name
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="last_name"  />
                </div>
                <div class="form-group">
                  <label for="email" class="form-group__label"
                    >Email
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="email"  />
                </div>
                <div class="form-group">
                  <label for="pnone_number" class="form-group__label"
                    >Phone Number
                    <span class="form-group__required">(*)</span></label
                  >
                  <input type="text" name="pnone_number"  />
                </div>
                <div class="form-group">
                  <label for="payment" class="form-group__label"
                    >Payment
                    <span class="form-group__required">(*)</span></label
                  >
                  <div class="payment__img">
                    <img src="../img/card.jpg" alt="Error">
                    <img src="../img/paypal.jpg" alt="Error">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
